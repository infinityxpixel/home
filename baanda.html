<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baanda - Ekipa za sport i druženje</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #f0f7ff; /* Nježno svijetlo plava pozadina */
            --accent: #2563eb;  /* Plava boja gumba */
            /* Pastelne boje za kategorije */
            --card-sport: #ecfdf5;    
            --card-izlazak: #fff7ed;  
            --card-koncert: #f5f3ff;  
            --card-druzenje: #eff6ff; 
            --card-default: #ffffff;
        }

        body {
            font-family: 'Ubuntu Mono', monospace;
            background-color: var(--bg-main);
            color: #1e293b;
            min-height: 100vh;
        }

        .heading-font {
            font-family: 'Ubuntu Mono', monospace;
            font-weight: 700;
        }

        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .baanda-card {
            transition: all 0.2s ease-in-out;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* Specifične boje po kategorijama */
        .card-sport { background-color: var(--card-sport); border-color: #d1fae5; }
        .card-izlazak { background-color: var(--card-izlazak); border-color: #ffedd5; }
        .card-koncert { background-color: var(--card-koncert); border-color: #ddd6fe; }
        .card-druzenje { background-color: var(--card-druzenje); border-color: #dbeafe; }
        .card-default { background-color: var(--card-default); }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        
        .logo-black {
            color: #000000;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(4px);
            z-index: 200;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .required-star::after {
            content: " *";
            color: #ef4444;
        }

        .btn-blue {
            background-color: var(--accent);
            color: white;
            transition: all 0.2s;
        }

        .btn-blue:hover {
            background-color: #1d4ed8;
        }

        input, textarea, select {
            font-family: 'Ubuntu Mono', monospace;
        }
    </style>
</head>
<body class="pb-28">

    <!-- Notifikacija -->
    <div id="notification" class="hidden fixed top-6 left-1/2 -translate-x-1/2 z-[1000] bg-blue-600 text-white px-6 py-3 rounded shadow-2xl flex items-center gap-3">
        <span id="notification-text" class="font-bold text-sm">Uspješno!</span>
    </div>

    <!-- Modul za plaćanje -->
    <div id="payment-modal" class="modal-overlay">
        <div class="bg-white w-full max-w-sm rounded-2xl p-8 shadow-2xl relative">
            <div class="flex items-center justify-between mb-8">
                <i class="fab fa-stripe text-4xl text-[#635bff]"></i>
                <div class="px-3 py-1 bg-blue-50 text-blue-600 text-[10px] font-bold uppercase rounded-full">Secure</div>
            </div>
            <h3 class="heading-font text-2xl mb-2">Potvrda Baande</h3>
            <p class="text-gray-500 text-sm mb-8">Uplata za aktivaciju oglasa i zaštitu od spama.</p>
            
            <div class="space-y-4">
                <button id="pay-button" onclick="processPayment()" class="w-full btn-blue py-4 rounded-xl font-bold text-lg flex items-center justify-center gap-3 shadow-lg">
                    <span id="pay-text">PLATI 2.00 €</span>
                </button>
                <button onclick="closeModal('payment-modal')" class="w-full text-gray-400 text-xs font-bold py-2 uppercase tracking-widest">Odustani</button>
            </div>
        </div>
    </div>

    <!-- Admin Login -->
    <div id="admin-login-modal" class="modal-overlay">
        <div class="bg-white w-full max-w-sm rounded-2xl p-8 shadow-2xl border border-gray-100">
            <h3 class="heading-font text-2xl mb-6 text-center">ADMIN PRISTUP</h3>
            <div class="space-y-4">
                <input type="text" id="admin-user" placeholder="Korisnik" class="w-full p-4 bg-gray-50 border border-gray-100 rounded-xl outline-none">
                <input type="password" id="admin-pass" placeholder="Lozinka" class="w-full p-4 bg-gray-50 border border-gray-100 rounded-xl outline-none">
                <button onclick="attemptAdminLogin()" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold text-lg">PRIJAVA</button>
                <button onclick="closeModal('admin-login-modal')" class="w-full text-gray-400 text-sm">Zatvori</button>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="glass sticky top-0 z-50 px-4 py-5">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <button onclick="toggleView('main')" class="flex items-center gap-3">
                <div class="w-10 h-10 bg-black text-white flex items-center justify-center text-lg shadow-lg rounded-lg">
                    <i class="fas fa-house-chimney-window"></i>
                </div>
                <h1 class="text-2xl font-700 tracking-tighter heading-font logo-black">BAANDA</h1>
            </button>
            <div class="flex gap-2">
                <button onclick="toggleView('add-form')" class="btn-blue px-6 py-3 rounded-xl font-bold text-sm active:scale-95 transition-all shadow-md">
                    + NOVA OBJAVA
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-view" class="max-w-4xl mx-auto p-6">
        <!-- Filteri -->
        <section class="mb-10 space-y-4">
            <div class="flex gap-2 overflow-x-auto py-2 no-scrollbar">
                <button onclick="filterCategory('Sve')" class="cat-btn active bg-slate-900 text-white px-6 py-2 rounded-full whitespace-nowrap font-bold text-sm">Sve</button>
                <button onclick="filterCategory('Sport')" class="cat-btn bg-white text-gray-500 border border-gray-200 px-6 py-2 rounded-full whitespace-nowrap font-bold text-sm">Sport</button>
                <button onclick="filterCategory('Izlazak')" class="cat-btn bg-white text-gray-500 border border-gray-200 px-6 py-2 rounded-full whitespace-nowrap font-bold text-sm">Izlazak</button>
                <button onclick="filterCategory('Koncert')" class="cat-btn bg-white text-gray-500 border border-gray-200 px-6 py-2 rounded-full whitespace-nowrap font-bold text-sm">Koncert</button>
                <button onclick="filterCategory('Druženje')" class="cat-btn bg-white text-gray-500 border border-gray-200 px-6 py-2 rounded-full whitespace-nowrap font-bold text-sm">Druženje</button>
            </div>
            
            <div class="flex gap-2 border-t border-black/5 pt-4 overflow-x-auto no-scrollbar">
                <button onclick="filterCity('Svi')" class="city-btn active bg-blue-100 text-blue-700 px-5 py-1.5 rounded-lg text-xs uppercase font-bold">Svi Gradovi</button>
                <button onclick="filterCity('Zagreb')" class="city-btn bg-white text-gray-400 border border-gray-100 px-5 py-1.5 rounded-lg text-xs uppercase font-bold">Zagreb</button>
                <button onclick="filterCity('Split')" class="city-btn bg-white text-gray-400 border border-gray-100 px-5 py-1.5 rounded-lg text-xs uppercase font-bold">Split</button>
            </div>
        </section>

        <!-- Feed -->
        <div id="feed-list" class="space-y-6"></div>
    </main>

    <!-- Forma za dodavanje -->
    <div id="add-form" class="hidden fixed inset-0 bg-[#f0f7ff] z-[60] p-6 overflow-y-auto">
        <div class="max-w-md mx-auto">
            <div class="flex justify-between items-center mb-10">
                <h2 class="heading-font text-2xl uppercase">Nova Objava</h2>
                <button onclick="toggleView('main')" class="text-black font-bold text-xl">×</button>
            </div>

            <form id="baanda-form" class="space-y-5 pb-24">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white p-4 rounded-xl border border-gray-100 shadow-sm">
                        <label class="block text-[10px] font-bold uppercase text-gray-400 mb-1 required-star">Grad</label>
                        <select id="f-city" class="w-full bg-transparent outline-none font-bold" required>
                            <option value="" disabled selected>Odaberi</option>
                            <option value="Zagreb">Zagreb</option>
                            <option value="Split">Split</option>
                        </select>
                    </div>
                    <div class="bg-white p-4 rounded-xl border border-gray-100 shadow-sm">
                        <label class="block text-[10px] font-bold uppercase text-gray-400 mb-1 required-star">Tip</label>
                        <select id="f-type" class="w-full bg-transparent outline-none font-bold" required>
                            <option value="Sport">Sport</option>
                            <option value="Izlazak">Izlazak</option>
                            <option value="Koncert">Koncert</option>
                            <option value="Druženje">Druženje</option>
                        </select>
                    </div>
                </div>

                <div class="bg-white p-4 rounded-xl border border-gray-100 shadow-sm">
                    <label class="block text-[10px] font-bold uppercase text-gray-400 mb-1 required-star">Nadimak</label>
                    <input type="text" id="f-name" class="w-full outline-none font-bold" required>
                </div>

                <div class="bg-white p-4 rounded-xl border border-gray-100 shadow-sm">
                    <label class="block text-[10px] font-bold uppercase text-gray-400 mb-1 required-star">Opis</label>
                    <textarea id="f-body" rows="3" class="w-full outline-none font-bold" required></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white p-4 rounded-xl border border-gray-100 shadow-sm">
                        <label class="block text-[10px] font-bold uppercase text-gray-400 mb-1 required-star">Kada</label>
                        <input type="datetime-local" id="f-datetime" class="w-full bg-transparent outline-none text-xs" required>
                    </div>
                    <div class="bg-white p-4 rounded-xl border border-gray-100 shadow-sm">
                        <label class="block text-[10px] font-bold uppercase text-gray-400 mb-1 required-star">Lokacija</label>
                        <input type="text" id="f-location" class="w-full bg-transparent outline-none text-xs" required>
                    </div>
                </div>

                <div class="bg-slate-900 p-6 rounded-2xl space-y-4">
                    <label class="block text-[10px] font-bold uppercase text-gray-500 required-star">Kontakt (bar jedan)</label>
                    <input type="tel" id="f-phone" placeholder="WhatsApp" class="w-full p-3 bg-white/5 text-white outline-none border border-white/10 rounded-lg">
                    <input type="email" id="f-email" placeholder="Email" class="w-full p-3 bg-white/5 text-white outline-none border border-white/10 rounded-lg">
                </div>
                
                <button type="submit" class="w-full btn-blue py-5 rounded-2xl font-bold text-lg shadow-xl active:scale-[0.98]">
                    PLATI I OBJAVI (2€)
                </button>
            </form>
        </div>
    </div>

    <!-- Bottom Nav -->
    <nav class="fixed bottom-6 left-6 right-6 glass p-4 rounded-3xl z-50 flex justify-around items-center border border-white/20 shadow-2xl">
        <button onclick="toggleView('main')" class="flex flex-col items-center gap-1 text-black">
            <i class="fas fa-home text-lg"></i>
            <span class="text-[8px] font-bold uppercase">Home</span>
        </button>
        <button onclick="toggleView('add-form')" class="w-12 h-12 flex items-center justify-center btn-blue rounded-full -translate-y-6 shadow-xl active:scale-90 transition-all">
            <i class="fas fa-plus"></i>
        </button>
        <button onclick="openModal('admin-login-modal')" class="flex flex-col items-center gap-1 text-gray-400">
            <i class="fas fa-shield-halved text-lg"></i>
            <span class="text-[8px] font-bold uppercase">Admin</span>
        </button>
    </nav>

    <script>
        const DB_KEY = 'baanda_db_v10';
        
        const initialPosts = [
            { id: 1, city: 'Split', type: 'Sport', name: 'Duje1950', body: 'Tražimo golmana za termin na Gripama večeras.', location: 'Gripe', datetime: '2025-05-20T20:00', phone: '0912345678', email: '' },
            { id: 2, city: 'Zagreb', type: 'Izlazak', name: 'Zagi_M', body: 'Idemo na krug po Tkalči, tko je za?', location: 'Tkalčićeva', datetime: '2025-05-24T23:30', phone: '', email: 'zagi@zg.hr' }
        ];

        let posts = JSON.parse(localStorage.getItem(DB_KEY)) || initialPosts;

        function saveToDB() {
            localStorage.setItem(DB_KEY, JSON.stringify(posts));
        }

        function notify(text) {
            const toast = document.getElementById('notification');
            document.getElementById('notification-text').innerText = text;
            toast.classList.remove('hidden');
            setTimeout(() => { toast.classList.add('hidden'); }, 3000);
        }

        function toggleView(view) {
            document.getElementById('add-form').classList.add('hidden');
            document.getElementById('main-view').classList.remove('hidden');
            if (view === 'add-form') {
                document.getElementById('add-form').classList.remove('hidden');
                document.getElementById('main-view').classList.add('hidden');
            }
            renderFeed();
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        function getCardClass(type) {
            switch(type) {
                case 'Sport': return 'card-sport';
                case 'Izlazak': return 'card-izlazak';
                case 'Koncert': return 'card-koncert';
                case 'Druženje': return 'card-druzenje';
                default: return 'card-default';
            }
        }

        let activeFilter = 'Sve';
        let activeCity = 'Svi';

        function renderFeed() {
            const list = document.getElementById('feed-list');
            list.innerHTML = '';
            
            const filtered = posts.filter(p => {
                const matchCat = activeFilter === 'Sve' || p.type === activeFilter;
                const matchCity = activeCity === 'Svi' || p.city === activeCity;
                return matchCat && matchCity;
            });

            if (filtered.length === 0) {
                list.innerHTML = '<p class="text-center opacity-50 py-10 uppercase text-xs">Nema aktivnih objava...</p>';
                return;
            }

            filtered.forEach(post => {
                const date = new Date(post.datetime);
                const card = document.createElement('div');
                card.className = `baanda-card p-6 rounded-2xl flex flex-col gap-4 shadow-sm ${getCardClass(post.type)}`;
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h4 class="font-bold text-lg uppercase">${post.name}</h4>
                            <div class="flex gap-2 text-[10px] font-bold">
                                <span class="uppercase text-blue-600">${post.type}</span>
                                <span class="text-gray-300">|</span>
                                <span class="uppercase">${post.city}</span>
                            </div>
                        </div>
                        <div class="text-right text-[10px] font-bold uppercase text-gray-400">
                            ${date.toLocaleDateString('hr-HR')} @ ${date.toLocaleTimeString('hr-HR', {hour: '2-digit', minute:'2-digit'})}
                        </div>
                    </div>
                    <p class="text-sm font-medium leading-relaxed">${post.body}</p>
                    <div class="text-[10px] font-bold uppercase text-gray-500 bg-black/5 self-start px-2 py-1 rounded">
                        <i class="fas fa-location-dot mr-1"></i> ${post.location}
                    </div>
                    <div class="flex gap-2 pt-2">
                        ${post.phone ? `<button onclick="contactAction('tel', '${post.phone}', '${post.name}')" class="flex-1 bg-slate-900 text-white py-3 rounded-lg text-[10px] font-bold">WHATSAPP</button>` : ''}
                        ${post.email ? `<button onclick="contactAction('mail', '${post.email}', '${post.name}')" class="flex-1 bg-white text-black py-3 rounded-lg text-[10px] font-bold border border-black/10">EMAIL</button>` : ''}
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function filterCategory(cat) {
            activeFilter = cat;
            document.querySelectorAll('.cat-btn').forEach(btn => {
                if (btn.innerText.includes(cat)) {
                    btn.classList.add('bg-slate-900', 'text-white');
                    btn.classList.remove('bg-white', 'text-gray-500');
                } else {
                    btn.classList.remove('bg-slate-900', 'text-white');
                    btn.classList.add('bg-white', 'text-gray-500');
                }
            });
            renderFeed();
        }

        function filterCity(city) {
            activeCity = city;
            document.querySelectorAll('.city-btn').forEach(btn => {
                if (btn.innerText.includes(city)) {
                    btn.classList.add('bg-blue-100', 'text-blue-700');
                    btn.classList.remove('bg-white', 'text-gray-400');
                } else {
                    btn.classList.remove('bg-blue-100', 'text-blue-700');
                    btn.classList.add('bg-white', 'text-gray-400');
                }
            });
            renderFeed();
        }

        function contactAction(type, target, name) {
            if (type === 'tel') window.open(`https://wa.me/${target.replace(/\D/g, '')}?text=Hej ${name}, Baanda upit...`, '_blank');
            else window.location.href = `mailto:${target}?subject=Baanda Upit`;
        }

        function attemptAdminLogin() {
            if (document.getElementById('admin-user').value === 'sudo' && document.getElementById('admin-pass').value === 'sudo') {
                closeModal('admin-login-modal');
                notify("Dobrodošli, Admin.");
            } else notify("Pogrešni podaci.");
        }

        document.getElementById('baanda-form').onsubmit = function(e) {
            e.preventDefault();
            if (!document.getElementById('f-phone').value && !document.getElementById('f-email').value) {
                notify("Ostavi kontakt podatke!"); return;
            }
            openModal('payment-modal');
        };

        function processPayment() {
            const post = {
                id: Date.now(),
                city: document.getElementById('f-city').value,
                type: document.getElementById('f-type').value,
                name: document.getElementById('f-name').value,
                body: document.getElementById('f-body').value,
                location: document.getElementById('f-location').value,
                datetime: document.getElementById('f-datetime').value,
                phone: document.getElementById('f-phone').value,
                email: document.getElementById('f-email').value
            };
            posts.unshift(post);
            saveToDB();
            closeModal('payment-modal');
            toggleView('main');
            notify("Baanda uspješno objavljena!");
            document.getElementById('baanda-form').reset();
        }

        window.onload = renderFeed;
    </script>
</body>
</html>
